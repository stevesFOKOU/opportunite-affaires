<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Détail de l'annonce - Opportunité d'affaires">
  <title>Détail annonce - Opportunité d'affaires</title>
  <link rel="icon" href="assets/images/logo.png" type="image/png">
  <link rel="stylesheet" href="css/style-modern.css">
  <link rel="stylesheet" href="css/responsive-modern.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container header-inner">
      <a href="index.html" class="logo">
        <img src="assets/images/logo.png" alt="Logo">
        <span>Opportunité d'affaires</span>
      </a>

      <nav class="nav">
        <a href="index.html" class="nav-link">Accueil</a>
        <a href="properties.html" class="nav-link">Annonces</a>
        <a href="agencies.html" class="nav-link">Agences</a>
        <a href="submit.html" class="nav-link">Publier</a>
      </nav>

      <div class="nav-actions">
        <div class="auth-buttons">
          <a href="login.html" class="btn btn-outline">Se connecter</a>
        </div>
        <div class="user-menu" style="display: none;">
          <span class="user-name"></span>
          <button class="btn btn-ghost logout-btn">Déconnexion</button>
        </div>
      </div>

      <button class="menu-toggle" aria-label="Menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main style="padding-top: 90px;">
    <div class="container section" id="property-content">
      <div class="flex-center" style="padding: 100px;">
        <div class="spinner"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p class="footer-copyright">© 2024 Opportunité d'affaires. Tous droits réservés.</p>
      </div>
    </div>
  </footer>

  <!-- Visit Request Modal -->
  <div id="visit-modal" class="modal-overlay">
    <div class="modal" style="max-width: 500px;">
      <div class="modal-header">
        <h3>Demander une visite</h3>
        <button class="modal-close" onclick="closeVisitModal()">×</button>
      </div>
      <div class="modal-body">
        <form id="visit-form">
          <div class="form-group">
            <label class="form-label">Date souhaitée</label>
            <input type="date" name="date" id="visit-date" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label">Créneau horaire</label>
            <select name="time" id="visit-time" class="form-select" required>
              <option value="09:00">09h00</option>
              <option value="11:00">11h00</option>
              <option value="14:00">14h00</option>
              <option value="16:00">16h00</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Message (optionnel)</label>
            <textarea name="message" id="visit-message" class="form-textarea" rows="3" placeholder="Précisions sur votre demande..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">Envoyer la demande</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Contact Lead Modal -->
  <div id="contact-modal" class="modal-overlay">
    <div class="modal" style="max-width: 500px;">
      <div class="modal-header">
        <h3>Contacter l'agent</h3>
        <button class="modal-close" onclick="closeContactModal()">×</button>
      </div>
      <div class="modal-body">
        <form id="contact-form">
          <div class="form-group">
            <label class="form-label">Votre nom</label>
            <input type="text" name="name" id="contact-name" class="form-input" required>
          </div>
          <div class="form-group">
            <label class="form-label">Téléphone</label>
            <input type="tel" name="phone" id="contact-phone" class="form-input" placeholder="+237 6XX XXX XXX" required>
          </div>
          <div class="form-group">
            <label class="form-label">Email (optionnel)</label>
            <input type="email" name="email" id="contact-email" class="form-input">
          </div>
          <div class="form-group">
            <label class="form-label">Message</label>
            <textarea name="message" id="contact-message" class="form-textarea" rows="3" placeholder="Je suis intéressé par ce bien..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">Envoyer</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="modal-overlay">
    <div class="modal" style="max-width: 900px; background: transparent; box-shadow: none;">
      <button class="modal-close" onclick="closeLightbox()" style="position: absolute; top: 10px; right: 10px; color: white; font-size: 2rem;">×</button>
      <img id="lightbox-image" src="" alt="Photo" style="width: 100%; border-radius: 12px;">
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/app.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/properties.js"></script>
  <script>
    let currentProperty = null;

    // Charger le bien
    async function loadPropertyDetail() {
      const params = getUrlParams();
      const id = params.id;

      if (!id) {
        document.getElementById('property-content').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">❌</div>
            <div class="empty-state-title">Annonce introuvable</div>
            <div class="empty-state-text">L'identifiant de l'annonce est manquant.</div>
            <a href="properties.html" class="btn btn-primary">Voir les annonces</a>
          </div>
        `;
        return;
      }

      try {
        await loadFavorites();
        const property = await loadProperty(id);

        if (!property) {
          document.getElementById('property-content').innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon"><svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="var(--gray)" stroke-width="1.5"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg></div>
              <div class="empty-state-title">Annonce introuvable</div>
              <div class="empty-state-text">Cette annonce n'existe pas ou a été supprimée.</div>
              <a href="properties.html" class="btn btn-primary">Voir les annonces</a>
            </div>
          `;
          return;
        }

        currentProperty = property;
        renderPropertyDetail(property);
        document.title = `${property.title} - Opportunité d'affaires`;

      } catch (error) {
        console.error('Erreur chargement annonce:', error);
        document.getElementById('property-content').innerHTML = `
          <div class="alert alert-error">Erreur lors du chargement de l'annonce: ${error.message}</div>
        `;
      }
    }

    // Afficher le détail
    function renderPropertyDetail(property) {
      const photos = property.photos || [];
      const mainPhoto = photos[0] ? getImageUrl(photos[0].url) : 'assets/images/placeholder.jpg';
      const isFavorite = App.favorites.includes(property.id);

      const html = `
        <!-- Breadcrumb -->
        <div class="mb-2">
          <a href="properties.html" style="color: var(--primary);">← Retour aux annonces</a>
        </div>

        <!-- Header -->
        <div class="card" style="margin-bottom: 30px;">
          <div class="card-body">
            <div class="flex-between" style="flex-wrap: wrap; gap: 20px;">
              <div>
                <span class="badge badge-primary">${translatePropertyType(property.type)}</span>
                <h1 style="font-size: 2rem; margin: 10px 0;">${property.title}</h1>
                <p class="text-gray">
                  ${property.city || ''}${property.city && property.region ? ', ' : ''}${property.region || ''}
                </p>
              </div>
              <div style="text-align: right;">
                <div style="font-size: 2rem; font-weight: 700; color: var(--primary);">
                  ${formatPrice(property.price, property.currency)}
                </div>
                <div class="text-gray">
                  ${property.surfaceM2 ? `${property.surfaceM2} m²` : ''}
                </div>
              </div>
            </div>

            <div class="flex gap-1 mt-2" style="flex-wrap: wrap;">
              <button class="btn ${isFavorite ? 'btn-secondary' : 'btn-outline'}" onclick="toggleFavoriteDetail()">
                ${isFavorite ? 'Dans mes favoris' : 'Ajouter aux favoris'}
              </button>
              <button class="btn btn-outline" onclick="shareWhatsApp()">
                Partager WhatsApp
              </button>
              <button class="btn btn-outline" onclick="exportPDF()">
                Télécharger PDF
              </button>
            </div>
          </div>
        </div>

        <!-- Gallery & Info -->
        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 30px;">
          
          <!-- Left: Gallery + Description -->
          <div>
            <!-- Photo Carousel -->
            <div class="gallery-carousel card" style="margin-bottom: 20px; overflow: hidden; position: relative;">
              <div class="carousel-main">
                <img id="carousel-main-img" src="${mainPhoto}" alt="${property.title}" 
                     style="width: 100%; height: 450px; object-fit: cover; cursor: pointer;"
                     onclick="openLightbox(this.src)">
                ${photos.length > 1 ? `
                  <button class="carousel-btn carousel-prev" onclick="changeSlide(-1)"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg></button>
                  <button class="carousel-btn carousel-next" onclick="changeSlide(1)"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg></button>
                  <div class="carousel-counter">
                    <span id="carousel-current">1</span> / ${photos.length}
                  </div>
                ` : ''}
              </div>
            </div>

            <!-- Thumbnails -->
            ${photos.length > 1 ? `
              <div class="carousel-thumbnails" style="display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 30px;">
                ${photos.map((p, idx) => `
                  <div class="carousel-thumb ${idx === 0 ? 'active' : ''}" onclick="goToSlide(${idx})" style="flex-shrink: 0;">
                    <img src="${getImageUrl(p.url)}" alt="Photo ${idx + 1}" style="width: 100px; height: 70px; object-fit: cover; border-radius: 8px; cursor: pointer;">
                  </div>
                `).join('')}
              </div>
            ` : ''}

            <!-- Description -->
            <div class="card">
              <div class="card-body">
                <h3 style="margin-bottom: 15px;">Description</h3>
                <p style="white-space: pre-wrap; line-height: 1.8; color: var(--dark);">
                  ${property.description || 'Aucune description disponible.'}
                </p>
              </div>
            </div>
          </div>

          <!-- Right: Info Cards -->
          <div>
            <!-- Caractéristiques -->
            <div class="card" style="margin-bottom: 20px;">
              <div class="card-body">
                <h3 style="margin-bottom: 15px;">Caractéristiques</h3>
                <div style="display: flex; flex-direction: column; gap: 12px;">
                  <div class="flex-between">
                    <span class="text-gray">Type</span>
                    <span class="badge badge-primary">${translatePropertyType(property.type)}</span>
                  </div>
                  <div class="flex-between">
                    <span class="text-gray">Statut</span>
                    <span>${translateStatus(property.status)}</span>
                  </div>
                  ${property.surfaceM2 ? `
                    <div class="flex-between">
                      <span class="text-gray">Superficie</span>
                      <span>${property.surfaceM2} m²</span>
                    </div>
                  ` : ''}
                  ${property.address ? `
                    <div class="flex-between">
                      <span class="text-gray">Adresse</span>
                      <span style="text-align: right; max-width: 150px;">${property.address}</span>
                    </div>
                  ` : ''}
                </div>
              </div>
            </div>

            <!-- Agent -->
            <div class="card" style="margin-bottom: 20px;">
              <div class="card-body">
                <h3 style="margin-bottom: 15px;">Contact</h3>
                <div class="flex gap-1" style="align-items: center; margin-bottom: 15px;">
                  <div style="width: 50px; height: 50px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">
                    ${(property.createdBy?.name || 'A')[0].toUpperCase()}
                  </div>
                  <div>
                    <div style="font-weight: 600;">${property.createdBy?.name || 'Agent'}</div>
                    <div class="text-gray" style="font-size: 0.875rem;">Publié le ${formatDate(property.createdAt)}</div>
                  </div>
                </div>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                  <button class="btn btn-primary" onclick="openContactModal()" style="width: 100%;">
                    Contacter
                  </button>
                  <button class="btn btn-outline" onclick="openVisitModal()" style="width: 100%;">
                    Demander une visite
                  </button>
                </div>
              </div>
            </div>

            <!-- Map -->
            <div class="card">
              <div class="card-body">
                <h3 style="margin-bottom: 15px;">Localisation</h3>
                <div id="map" style="height: 200px; background: var(--light); border-radius: 8px;"></div>
                <p class="text-gray mt-1" style="font-size: 0.875rem;">
                  ${property.address || property.city || 'Localisation non précisée'}
                </p>
              </div>
            </div>
          </div>

        </div>
      `;

      document.getElementById('property-content').innerHTML = html;
      
      // Initialiser le carrousel
      initCarousel(property.photos || []);
      
      // Initialiser la carte
      initMap(property);
    }

    // Initialiser Google Maps
    function initMap(property) {
      const mapContainer = document.getElementById('map');
      if (!mapContainer) return;

      const location = property.city || property.region || 'Cameroun';
      
      // Utiliser OpenStreetMap (gratuit, pas de clé API requise)
      const encodedLocation = encodeURIComponent(`${property.address || ''} ${property.city || ''} ${property.region || ''} Cameroun`);
      mapContainer.innerHTML = `
        <iframe 
          width="100%" 
          height="200" 
          frameborder="0" 
          style="border:0; border-radius: 8px;" 
          src="https://www.openstreetmap.org/export/embed.html?bbox=8.5%2C3.5%2C16%2C13&layer=mapnik&marker=${encodedLocation}"
          allowfullscreen>
        </iframe>
      `;
      
      // Alternative: lien vers Google Maps
      mapContainer.innerHTML = `
        <a href="https://www.google.com/maps/search/?api=1&query=${encodedLocation}" target="_blank" style="display: block; height: 100%;">
          <div style="height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;">
            <div style="margin-bottom: 10px;"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/><circle cx="12" cy="10" r="3"/></svg></div>
            <div style="font-weight: 600;">Voir sur Google Maps</div>
            <div style="font-size: 0.875rem; opacity: 0.8; margin-top: 5px;">${property.city || 'Cameroun'}</div>
          </div>
        </a>
      `;
    }

    // Toggle favori
    async function toggleFavoriteDetail() {
      if (!currentProperty) return;
      await toggleFavorite(currentProperty.id);
      renderPropertyDetail(currentProperty);
    }

    // Partage WhatsApp
    function shareWhatsApp() {
      if (!currentProperty) return;
      shareOnWhatsApp(currentProperty);
    }

    // Lightbox
    function openLightbox(src) {
      document.getElementById('lightbox-image').src = src;
      document.getElementById('lightbox').classList.add('active');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
    }

    document.getElementById('lightbox').addEventListener('click', (e) => {
      if (e.target.id === 'lightbox') closeLightbox();
    });

    // Carousel
    let currentSlide = 0;
    let carouselPhotos = [];

    function initCarousel(photos) {
      carouselPhotos = photos.map(p => getImageUrl(p.url));
      currentSlide = 0;
    }

    function changeSlide(direction) {
      if (carouselPhotos.length === 0) return;
      currentSlide += direction;
      if (currentSlide >= carouselPhotos.length) currentSlide = 0;
      if (currentSlide < 0) currentSlide = carouselPhotos.length - 1;
      updateCarousel();
    }

    function goToSlide(index) {
      currentSlide = index;
      updateCarousel();
    }

    function updateCarousel() {
      const mainImg = document.getElementById('carousel-main-img');
      const counter = document.getElementById('carousel-current');
      if (mainImg && carouselPhotos[currentSlide]) {
        mainImg.src = carouselPhotos[currentSlide];
      }
      if (counter) {
        counter.textContent = currentSlide + 1;
      }
      // Update thumbnails
      document.querySelectorAll('.carousel-thumb').forEach((thumb, idx) => {
        thumb.classList.toggle('active', idx === currentSlide);
      });
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') changeSlide(-1);
      if (e.key === 'ArrowRight') changeSlide(1);
      if (e.key === 'Escape') {
        closeLightbox();
        closeVisitModal();
        closeContactModal();
      }
    });

    // Visit Modal
    function openVisitModal() {
      if (!App.isLoggedIn()) {
        showNotification('Connectez-vous pour demander une visite', 'warning');
        window.location.href = `login.html?redirect=property-detail.html?id=${currentProperty.id}`;
        return;
      }
      // Set minimum date to tomorrow
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      document.getElementById('visit-date').min = tomorrow.toISOString().split('T')[0];
      document.getElementById('visit-date').value = tomorrow.toISOString().split('T')[0];
      document.getElementById('visit-modal').classList.add('active');
    }

    function closeVisitModal() {
      document.getElementById('visit-modal').classList.remove('active');
    }

    document.getElementById('visit-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Envoi...';

      try {
        const date = document.getElementById('visit-date').value;
        const time = document.getElementById('visit-time').value;
        const message = document.getElementById('visit-message').value;

        await apiRequest('/visits', {
          method: 'POST',
          body: JSON.stringify({
            propertyId: currentProperty.id,
            preferredDate: `${date}T${time}:00`,
            message
          })
        });

        showNotification('Demande de visite envoyée !', 'success');
        closeVisitModal();
        e.target.reset();
      } catch (error) {
        showNotification(error.message, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Envoyer la demande';
      }
    });

    // Contact Modal (Lead)
    function openContactModal() {
      // Pre-fill if logged in
      if (App.user) {
        document.getElementById('contact-name').value = App.user.name || '';
        document.getElementById('contact-phone').value = App.user.phone || '';
        document.getElementById('contact-email').value = App.user.email || '';
      }
      document.getElementById('contact-modal').classList.add('active');
    }

    function closeContactModal() {
      document.getElementById('contact-modal').classList.remove('active');
    }

    document.getElementById('contact-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Envoi...';

      try {
        const name = document.getElementById('contact-name').value;
        const phone = document.getElementById('contact-phone').value;
        const email = document.getElementById('contact-email').value;
        const message = document.getElementById('contact-message').value;

        await apiRequest('/leads', {
          method: 'POST',
          body: JSON.stringify({
            propertyId: currentProperty.id,
            name,
            phone,
            email,
            message
          })
        });

        showNotification('Message envoyé ! L\'agent vous contactera bientôt.', 'success');
        closeContactModal();
        e.target.reset();
      } catch (error) {
        showNotification(error.message, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Envoyer';
      }
    });

    // Export PDF
    function exportPDF() {
      if (!currentProperty) return;
      
      const p = currentProperty;
      const mainPhoto = p.photos?.[0] ? getImageUrl(p.photos[0].url) : '';
      
      const printWindow = window.open('', '_blank');
      printWindow.document.write(`
        <!DOCTYPE html>
        <html>
        <head>
          <title>${p.title} - Fiche annonce</title>
          <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { font-family: Arial, sans-serif; padding: 40px; color: #333; }
            .header { border-bottom: 3px solid #2563eb; padding-bottom: 20px; margin-bottom: 30px; }
            .logo { font-size: 24px; font-weight: bold; color: #2563eb; }
            .title { font-size: 28px; margin: 20px 0 10px; }
            .location { color: #666; font-size: 16px; }
            .price { font-size: 32px; font-weight: bold; color: #2563eb; margin: 20px 0; }
            .photo { width: 100%; max-height: 400px; object-fit: cover; border-radius: 8px; margin: 20px 0; }
            .section { margin: 25px 0; }
            .section-title { font-size: 18px; font-weight: bold; border-bottom: 1px solid #ddd; padding-bottom: 10px; margin-bottom: 15px; }
            .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
            .item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
            .item-label { color: #666; }
            .item-value { font-weight: 600; }
            .description { line-height: 1.8; white-space: pre-wrap; }
            .footer { margin-top: 40px; padding-top: 20px; border-top: 1px solid #ddd; text-align: center; color: #666; font-size: 12px; }
            @media print { body { padding: 20px; } }
          </style>
        </head>
        <body>
          <div class="header">
            <div class="logo">Opportunité d'affaires</div>
            <div style="color: #666; font-size: 14px;">Fiche annonce générée le ${new Date().toLocaleDateString('fr-FR')}</div>
          </div>

          <h1 class="title">${p.title}</h1>
          <div class="location">${p.city || ''}${p.city && p.region ? ', ' : ''}${p.region || ''}</div>
          <div class="price">${formatPrice(p.price, p.currency)}</div>

          ${mainPhoto ? `<img src="${mainPhoto}" class="photo" alt="${p.title}">` : ''}

          <div class="section">
            <h2 class="section-title">Caractéristiques</h2>
            <div class="grid">
              <div class="item"><span class="item-label">Type</span><span class="item-value">${translatePropertyType(p.type)}</span></div>
              <div class="item"><span class="item-label">Statut</span><span class="item-value">${translateStatus(p.status)}</span></div>
              ${p.surfaceM2 ? `<div class="item"><span class="item-label">Superficie</span><span class="item-value">${p.surfaceM2} m²</span></div>` : ''}
              ${p.address ? `<div class="item"><span class="item-label">Adresse</span><span class="item-value">${p.address}</span></div>` : ''}
            </div>
          </div>

          <div class="section">
            <h2 class="section-title">Description</h2>
            <p class="description">${p.description || 'Aucune description'}</p>
          </div>

          <div class="section">
            <h2 class="section-title">Contact</h2>
            <p>Agent: ${p.createdBy?.name || 'Non spécifié'}</p>
            <p>Site: opportunite-affaires.cm</p>
          </div>

          <div class="footer">
